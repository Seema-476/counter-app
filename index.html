<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>couter-app</title>
</head>

<body>
    <section class="h100 d-flex align-items-center justify-content-center">

        <div class="d-flex justify-content-center flex-column align-items-center">
            <p class="advance mb-0">Advance Counter app</p>
            <div class="counterapp">
                <p class="counter mb-3 text-center" id="counter">0</p>
                <div class="btns">
                    <button class="addone" onclick="addone()">Add One</button>
                    <button class="save" onclick="save()">Save</button>
                    <button class="reset" onclick="reset()">Reset</button>
                </div>
                <p class="preview mb-0 pt-3 text-center">Previous values</p>
                <p class="mb-0 d-flex justify-content-center" id="value">0</p>
            </div>
        </div>
    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
